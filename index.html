<!DOCTYPE html>
<html lang="eng">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Happy Birthday</h1>
				<img
					src="https://png.pngtree.com/png-vector/20230418/ourmid/pngtree-birthday-cake-candles-celebration-transparent-png-image_6708793.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Wishing you a day filled with laughter, joy, and all the love in the world. Happy Birthday, dear friend!</p>
					<p>May your day be as fantastic as you are!</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Your name" />
					<input type="text" placeholder="Your email" />
					<input type="text" placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send</button>
			</div>
		</div>
	</body>
</html>
